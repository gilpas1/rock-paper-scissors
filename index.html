<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
            <main>
                <div id="p-selection">
                    <h3>Player</h3>
                    <img class="photo" name="rock" src="/pictures/rock.png">
                    <img class="photo" name="paper" src="/pictures/paper.png">
                    <img class="photo" name="scissors" src="/pictures/scissors.png">
                </div>
                <div id="score">
                    <p id="score-board">0 - 0</p>
                    <p id="selections">Choose Wisely</p>
                    <p id="winner">(click the picture)</p>
                </div>
                <div id="c-selection">
                    <h3>Computer</h3>
                    <img src="">
                    <img name="cp" src="/pictures/question-mark.png">
                    <img src="">
                </div>
            </main>
            <footer>
                <button id="reset-btn">reset</button>
            </footer>
        </div>
        <audio data-key="win" src="/sounds/openhat.wav"></audio>
        <audio data-key="loss" src="/sounds/tom.wav"></audio>
        <audio data-key="tie" src="/sounds/tink.wav"></audio>
        <script src="/js/script.js"></script>
    </body>
</html>
